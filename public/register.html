<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" id="favicon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #0e0e0e;
            color: #f0f0f0;
            background-image: url('/resources/hexagon.png');
            background-repeat: repeat;
            background-size: 74px 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            background-color: #1a1a1a;
            padding: 20px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .header img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .header span {
            font-size: 18px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            background-color: #2a2a2a;
            border: 1px solid #444;
            color: #f0f0f0;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4a4a4a;
            border: none;
            color: #f0f0f0;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #5a5a5a;
        }
        #message {
            color: #ff5555;
            text-align: center;
            margin-top: 10px;
        }
        p {
            text-align: center;
            margin-top: 20px;
        }
        a {
            color: #8888ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .register-container {
                margin: 10px;
            }
        }
    </style>
    <script>
        window.onload = updateTitleAndFavicon;

        async function updateTitleAndFavicon() {
            try {
                const response = await fetch('/info', { method: 'POST' });
                if (!response.ok) { throw new Error('Network response was not ok'); }
                const data = await response.json();
                const favicon = document.getElementById('favicon');
                favicon.href = data.icon_path;
                const logo = document.getElementById('logo');
                logo.src = data.icon_path;
                const serverName = document.getElementById('server-name');
                serverName.textContent = data.server_name;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        async function register(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;
            const messageDiv = document.getElementById("message");
            
            const response = await fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password })
            });
            
            const data = await response.json();
            
            if (data.status === "success") {
                window.location.href = "/login";
            } else {
                messageDiv.textContent = data.message;
            }
        }
    </script>
</head>
<body>
    <div class="register-container">
        <div class="header">
            <img id="logo" alt="Server Logo">
            <span id="server-name"></span>
        </div>
        <form onsubmit="register(event)">
            <label for="name">Username:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Register</button>
        </form>
        <div id="message"></div>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
