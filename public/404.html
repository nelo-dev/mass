<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" id="favicon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found - mass</title>
    <style>
        @font-face { font-family: 'Roboto'; src: url('/resources/fonts/roboto.ttf'); }
                
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background-color: #0e0e0e;
            color: #f0f0f0;
            background-image: url('/resources/hexagon.png');
            background-repeat: repeat;
            background-size: 74px 44px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            background-color: #1a1a1a;
            padding: 30px;
            border: 1px solid #333;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        a {
            color: #8888ff;
            text-decoration: none;
            font-size: 16px;
        }
        a:hover {
            text-decoration: underline;
        }
        @media (max-width: 480px) {
            .container {
                margin: 10px;
            }
        }
    </style>
    <script>
        async function updateTitleAndFavicon() {
            try {
                const response = await fetch('/info', { method: 'POST' });
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json();
                document.title = `404 Not Found - ${data.server_name}`;
                document.getElementById('favicon').href = data.icon_path;
            } catch (error) {
                console.error('There was a problem with the fetch operation:', error);
            }
        }

        document.addEventListener("DOMContentLoaded", () => {
            updateTitleAndFavicon();
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>404 Not Found</h1>
        <p>Page not found.</p>
        <a href="/">Go Home</a>
    </div>
</body>
</html>
